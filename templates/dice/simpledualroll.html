<div class="dice-roll">
    <div class="dice-result">
      <div class="dice-formula">{{roll1.formula}}</div>
      <div class="dice-tooltip">
        <section class="tooltip-part">
          <div class="dice-formula">{{roll1.result}} | {{roll2.result}}</div>
        </section>
      </div>
      <h4 class="dice-total">
        [
        <span title="{{roll1.result}}" style="{{aqe_colorRoll roll1.result}}">{{roll1.total}}</span>
        ][
        <span title="{{roll2.result}}" style="{{aqe_colorRoll roll2.result}}">{{roll2.total}}</span>
        ]      
      </h4>
    </div>
</div>
