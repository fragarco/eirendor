<table class="items-list">
    <colgroup>
        <col span="1" style="width: 25%;">
        <col span="1" style="width: 5%;">
        <col span="1" style="width: 10%;">
        <col span="1" style="width: 10%;">
        <col span="1" style="width: 45%;">
        <col span="1" style="width: 5%;">
     </colgroup>
    <thead class="item gear-header">
        <th class="item-name">{{localize "AQE.Weapons"}}</th>
        <th class="item-name"></th>
        <th class="item-name">{{localize "AQE.Attack"}}</th>
        <th class="item-name">{{localize "AQE.Damage"}}</th>
        <th class="item-name">{{localize "AQE.Tags"}}</th>
        <th class="add-button">
            <a class="item-control item-create" title="{{localize 'AQE.AddItem'}}" data-type="weapon">
                <i class="fas fa-plus"></i>
            </a>
        </th>
    </thead>
    <tbody>
        {{#each weapons as |item id|}}
        <tr class="item" data-item-id="{{item._id}}">
            <td class="flexrow">
                <img class="item-image" src="{{item.img}}" title="{{item.name}}" width="20" height="20"/>
                <span title="{{aqe_stripHTML item.data.description}}" class="attackroll gear-name" data-damage="{{item.data.damage}}" data-roll="1d20 + {{item.data.attackmod}}" data-label="{{item.name}}">{{item.name}}</span>
            </td>
            <td class="gear-values"></td>
            <td class="gear-values">
                <span class="gear-name" >{{numberFormat item.data.attackmod decimals=0 sign=true}}</span>
            </td>
            <td class="gear-values">{{item.data.damage}}</td>
            <td class="gear-values">{{item.data.tags}}</td>
            <td class="gear-values">
                <div class="item-controls">
                    <a class="item-control item-edit" title="{{localize 'AQE.ModItem'}}"><i class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title="{{localize 'AQE.DelItem'}}"><i class="fas fa-trash"></i></a>
                </div>
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>
