<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="flex0">
            <img class="profile-img" src="{{item.img}}" title="{{item.name}}" data-edit="img"/>
        </div>
        <section class="flex1">
            <div class="name-line flexrow">
                <h1 class="charname flexcol">
                    <input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'AQE.Name'}}"/>
                    <label class="velabel">{{localize 'AQE.Name'}}</label>
                </h1>
                <div class="name-side-box">
                    <input name="system.range" type="text" value="{{system.range}}" data-dtype="Number"/>
                    <label class="velabel">{{localize "AQE.SpellRange"}}</label>
                </div>
            </div>
            <div>
                <input class="description-line" type="text" name="system.tags" value="{{system.tags}}" data-dtype="String"/>
                <label class="velabel">{{localize "AQE.Tags"}}</label>
            </div>
            <div>
                <input class="description-line" type="text" name="system.summary" value="{{system.summary}}" data-dtype="String"/>
                <label class="velabel">{{localize "AQE.Summary"}}</label>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize "AQE.Description"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor system.description target="system.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
