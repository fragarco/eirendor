<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="flex0">
            <img class="profile-img" src="{{item.img}}" title="{{item.name}}" data-edit="img"/>
        </div>
        <section class="flex1">
            <div class="name-line flexrow">
                <h1 class="charname flexcol">
                    <input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'AQE.Name'}}"/>
                    <label class="velabel">{{localize 'AQE.Name'}}</label>
                </h1>
            </div>
            <ul class="flexrow flex0">
                <li>
                    <input class="valuebox" type="text" name="data.ca" value="{{numberFormat data.ca decimals=0 sign=true}}" data-dtype="Number"/>
                    <label class="velabel">{{localize "AQE.CA"}}</label>
                </li>
                <li>
                    <input class="valuebox" type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/>
                    <label class="velabel">{{localize "AQE.Weight"}}</label>
                </li>
            </ul>
            <div>
                <input class="description-line" type="text" name="data.tags" value="{{data.tags}}" data-dtype="String"/>
                <label class="velabel">{{localize "AQE.Tags"}}</label>
            </div>
        </section>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize "AQE.Description"}}</a>
    </nav>

    <section class="sheet-body">
        {{!-- Description Tab --}}
        <div class="tab description" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
